<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <!-- CSS LINK -->
  <link rel="stylesheet" href="./Assets/Styles/style.css">

  <!-- BOOTSTRAP LINK -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- NAVBAR SECTION STARTED -->
  <section id="main-header">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="text-light mt-1">Quiz</h1>
      <h6 class="text-light mt-2"><a href="register.html">Create Account</a></h6>
    </div>
  </section>
  <!-- NAVBAR SECTION ENDED -->

  <!-- SECTION LOGIN STARTED -->
  <section class="login">
    <form>
      <input required id="email" type="text" placeholder="Email"> <br /> <br />
      <input required id="password" type="password" placeholder="Password"> <input id="checkbox" type="checkbox"><br /> <br />
      <div class="text-center">
        <button class="login-btn">Login</button>
      </div>
    </form>
    
    <h5 class="text-center mt-1">OR</h5>
    <div class="d-flex flex-column">
      <button class="d-flex align-items-center justify-content-center p-2" id="login_btn"><img id="google_img" src="./Assets/Images/google.png" alt="">Continue with Google</button>
      <p class="mt-1 text-center">Not registered? <a class="text-primary" href="register.html">create an account</a></p>
    </div>
  </section>
  <!-- SECTION LOGIN ENDED -->

  <!-- SWEETALERT LINK -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>

  <!-- JAVASCRIPT LINK -->
  <script type="module" src="app.js"></script>

  <!-- BOOTSTRAP LINK -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
