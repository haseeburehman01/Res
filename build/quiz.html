<head>

  <!-- CSS LINK -->

<body>
  <!-- NAVBAR SECTION STARTED -->
  <section id="main-header">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="text-light">Quiz</h1>
      <div class="d-flex gap-2">
        <h6 class="text-light mt-2"><a id="logoutBtn">Logout</a></h6>
        <img id="user_img" src="" alt="">
      </div>
    </div>
  </section>
  <!-- NAVBAR SECTION ENDED -->

  <!-- HEADER SECTION STARTED -->
  <section class="container">
    <div class="container main-div p-5">
      <h3 id="Quiz_Question"></h3>

      <div class="d-flex flex-column mt-4 gap-4">
        <div id="label_div" class="d-flex flex-column gap-4">

        </div>
        <button id="next_btn" class="p-2">NEXT</button>
      </div>
    </div>
  </section>
  <!-- HEADER SECTION ENEDED -->

  <!-- Congratulations area start -->

    <div class="congratulation-area text-center mt-5">

        <div class="congratulation-wrapper">
          <div class="congratulation-contents center-text">

              <i class="fas fa-check"></i>
            </div>

            <h5 class="congratulation-contents-para"> Your account is ready to submit proposals and get work.

            <div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Congratulations area end -->

  <!-- AXIOS LINK -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
